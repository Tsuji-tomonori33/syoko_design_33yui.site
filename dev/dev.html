<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[開発版] 獅子島スタンプラリー配置ツール</title>
  <link rel="stylesheet" href="dev.css">
</head>
<body class="dev-page">

  <h1>🧭 スタンプ位置調整ツール（開発版）</h1>

  <div class="card-container">
    <div class="background-wrapper">
      <img src="images/backgrounds/card_background.png" alt="カード背景" class="background">
    </div>

    <!-- 位置調整するスタンプ -->
    <img id="stamp1" class="stamp" src="stamps/stamp1.png" alt="stamp1">
    <img id="stamp2" class="stamp" src="stamps/stamp2.png" alt="stamp2">
    <img id="stamp3" class="stamp" src="stamps/stamp3.png" alt="stamp3">
    <img id="stamp4" class="stamp" src="stamps/stamp4.png" alt="stamp4">
    <img id="stamp5" class="stamp" src="stamps/stamp5.png" alt="stamp5">
  </div>

  <div class="controls">
    <button id="reset">🔄 位置リセット</button>
    <button id="log">📋 座標を出力</button>
  </div>

  <div id="output"></div>

  <script src="dev.js"></script>
</body>
</html>
