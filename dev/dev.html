<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[開発版] 獅子島スタンプラリー配置ツール（位置＋サイズ調整）</title>
  <link rel="stylesheet" href="dev.css">
</head>
<body class="dev-page">

  <h1>🧭 スタンプ位置・サイズ調整ツール（開発版）</h1>

  <div class="card-container">
    <div class="background-wrapper">
      <img src="images/backgrounds/card_background.png" alt="カード背景" class="background">
    </div>

    <!-- スタンプ（完全版と同じパス） -->
    <div class="stamp-wrapper" id="stamp1"><img src="images/stamps/stamp1.png" alt="stamp1"></div>
    <div class="stamp-wrapper" id="stamp2"><img src="images/stamps/stamp2.png" alt="stamp2"></div>
    <div class="stamp-wrapper" id="stamp3"><img src="images/stamps/stamp3.png" alt="stamp3"></div>
    <div class="stamp-wrapper" id="stamp4"><img src="images/stamps/stamp4.png" alt="stamp4"></div>
    <div class="stamp-wrapper" id="stamp5"><img src="images/stamps/stamp5.png" alt="stamp5"></div>
  </div>

  <div class="controls">
    <button id="reset">🔄 位置リセット</button>
    <button id="log">📋 座標を出力</button>
  </div>

  <div id="output"></div>

  <script src="dev.js"></script>
</body>
</html>
