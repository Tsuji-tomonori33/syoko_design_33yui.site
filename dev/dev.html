<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開発版：スタンプ配置エディタ</title>
  <link rel="stylesheet" href="dev.css">
</head>
<body>
  <h1>🧭 スタンプ配置エディタ（開発版）</h1>

  <div class="card-container">
    <img src="../images/backgrounds/card_background.png" id="card-bg" alt="カード背景">
    <div id="stamps"></div>
  </div>

  <div class="controls">
    <label>ズーム：
      <input type="range" id="zoom-slider" min="50" max="150" value="100">
    </label>
    <label>スタンプサイズ：
      <input type="range" id="size-slider" min="5" max="30" value="15">
    </label>
    <button id="save">💾 JSONをコピー</button>
    <button id="reset">🔄 リセット</button>
  </div>

  <textarea id="output" readonly></textarea>

  <script src="dev.js"></script>
</body>
</html>
