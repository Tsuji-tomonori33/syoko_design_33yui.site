<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>獅子島スタンプラリー</title>
  
  <!-- ✅ Safari対応の自動転送 -->
  <meta http-equiv="refresh" content="5;URL=https://tsuji-tomonori33.github.io/syoko_design_33yui.site/index.html">

  <!-- おしゃれフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* 背景（空から海へのグラデーション） */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #aee1f9 0%, #74c0e3 50%, #3ba1c3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      color: #fff;
      position: relative;
    }

    /* タイトル */
    h1 {
      font-family: "Pacifico", cursive;
      font-size: 2.6em;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* カモメアニメ */
    .seagull {
      position: absolute;
      top: 80px;
      left: -100px;
      width: 50px;
      height: 30px;
      animation: fly 12s linear infinite;
    }

    @keyframes fly {
      0% { left: -100px; top: 80px; transform: scale(1); }
      50% { left: 60%; top: 40px; transform: scale(1.1); }
      100% { left: 110%; top: 100px; transform: scale(1); }
    }

    .seagull::before, .seagull::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 10px;
      border-top: 2px solid white;
      border-radius: 50%;
    }

    .seagull::before {
      transform: rotate(-20deg);
      left: 0;
    }

    .seagull::after {
      transform: rotate(20deg);
      right: 0;
    }

    /* カウントダウンテキスト */
    #countdown {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 手動ボタン */
    #skipButton {
      margin-top: 30px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    #skipButton:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1>獅子島スタンプラリー</h1>

  <div class="seagull"></div>

  <div id="countdown">5秒後にスタンプラリーカードへ移動します…</div>
  <button id="skipButton" onclick="window.location.href='https://tsuji-tomonori33.github.io/syoko_design_33yui.site/index.html'">
    ▶ 今すぐ進む
  </button>

  <script>
    let count = 5;
    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count + "秒後にスタンプラリーカードへ移動します…";
      if (count <= 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
