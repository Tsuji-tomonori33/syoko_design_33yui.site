<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スポット2 | 獅子島スタンプラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="spot-page">

  <div class="spot-bg">
    <h1>🐾 スポット2：獅子島展望台 🗻</h1>
    <img src="images/backgrounds/spot2.jpg" alt="スポット2写真">
    <p>島の絶景が一望できる人気の展望台です。天気が良い日には遠くの島まで見渡せます。</p>
  </div>

  <div class="stamp-button">
    <button id="get-stamp">🎯 スタンプを押す！</button>
  </div>

  <p id="message" style="display:none; color:green; font-weight:bold;">
    ✅ スタンプ2を獲得しました！
  </p>

  <div class="back-home">
    <a href="index.html">🏠 スタンプ帳へ戻る</a>
  </div>

  <script>
    const button = document.getElementById("get-stamp");
    const message = document.getElementById("message");

    button.addEventListener("click", () => {
      localStorage.setItem("stamp2", "get");
      message.style.display = "block";
      button.disabled = true;
    });

    if (localStorage.getItem("stamp2") === "get") {
      message.style.display = "block";
      button.disabled = true;
    }
  </script>
</body>
</html>
