<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スポット3 | 獅子島スタンプラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="spot-page">

  <div class="spot-bg">
    <h1>🐾 スポット3：獅子島灯台 🗼</h1>
    <img src="images/backgrounds/spot3.jpg" alt="スポット3写真">
    <p>歴史ある灯台。海の安全を守るシンボルとして観光客にも人気です。</p>
  </div>

  <div class="stamp-button">
    <button id="get-stamp">🎯 スタンプを押す！</button>
  </div>

  <p id="message" style="display:none; color:green; font-weight:bold;">
    ✅ スタンプ3を獲得しました！
  </p>

  <div class="back-home">
    <a href="index.html">🏠 スタンプ帳へ戻る</a>
  </div>

  <script>
    const button = document.getElementById("get-stamp");
    const message = document.getElementById("message");

    button.addEventListener("click", () => {
      localStorage.setItem("stamp3", "get");
      message.style.display = "block";
      button.disabled = true;
    });

    if (localStorage.getItem("stamp3") === "get") {
      message.style.display = "block";
      button.disabled = true;
    }
  </script>
</body>
</html>
