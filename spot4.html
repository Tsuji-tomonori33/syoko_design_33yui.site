<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スポット4 | 獅子島スタンプラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="spot-page">

  <div class="spot-bg">
    <h1>🐾 スポット4：獅子島神社 ⛩️</h1>
    <img src="images/backgrounds/spot4.jpg" alt="スポット4写真">
    <p>島の歴史ある神社。境内の静けさと自然が魅力で、訪れる人々を癒します。</p>
  </div>

  <div class="stamp-button">
    <button id="get-stamp">🎯 スタンプを押す！</button>
  </div>

  <p id="message" style="display:none; color:green; font-weight:bold;">
    ✅ スタンプ4を獲得しました！
  </p>

  <div class="back-home">
    <a href="index.html">🏠 スタンプ帳へ戻る</a>
  </div>

  <script>
    const button = document.getElementById("get-stamp");
    const message = document.getElementById("message");

    button.addEventListener("click", () => {
      localStorage.setItem("stamp4", "get");
      message.style.display = "block";
      button.disabled = true;
    });

    if (localStorage.getItem("stamp4") === "get") {
      message.style.display = "block";
      button.disabled = true;
    }
  </script>
</body>
</html>
