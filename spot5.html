<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スポット5 | 獅子島スタンプラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="spot-page">

  <div class="spot-bg">
    <h1>🐾 スポット5：獅子島公園 🌳</h1>
    <img src="images/backgrounds/spot5.jpg" alt="スポット5写真">
    <p>自然豊かな公園で散策やピクニックが楽しめます。四季折々の景色が魅力。</p>
  </div>

  <div class="stamp-button">
    <button id="get-stamp">🎯 スタンプを押す！</button>
  </div>

  <p id="message" style="display:none; color:green; font-weight:bold;">
    ✅ スタンプ5を獲得しました！
  </p>

  <div class="back-home">
    <a href="index.html">🏠 スタンプ帳へ戻る</a>
  </div>

  <script>
    const button = document.getElementById("get-stamp");
    const message = document.getElementById("message");

    button.addEventListener("click", () => {
      localStorage.setItem("stamp5", "get");
      message.style.display = "block";
      button.disabled = true;
    });

    if (localStorage.getItem("stamp5") === "get") {
      message.style.display = "block";
      button.disabled = true;
    }
  </script>
</body>
</html>
